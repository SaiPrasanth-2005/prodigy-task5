<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            border: none;
            cursor: pointer;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Weather App</h1>
    <input type="text" id="location" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weather-info"></div>

    <script>
        const apiKey = '661248072ca50d078f6009ee317c6bab'; // Replace with your OpenWeatherMap API key

        async function getWeather() {
            const location = document.getElementById('location').value || 'auto';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Location not found');
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('weather-info').innerText = error.message;
            }
        }

        function displayWeather(data) {
            const weatherInfo = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>Temperature: ${data.main.temp} Â°C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
            `;
            document.getElementById('weather-info').innerHTML = weatherInfo;
        }
    </script>

</body>
</html>
